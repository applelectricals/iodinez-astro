version: '3.8'

services:
  iodinez-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iodinez-web
    restart: unless-stopped
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "coolify.managed=true"
